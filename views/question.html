<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dak Ghar Niryat Kendra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            width: 200px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #3f3f3f;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <h1>Dak Ghar Niryat Kendra</h1>
        <button id="view-products">View Products</button>
        <button id="sell-products">Sell Products</button>
    </div>

    <script>
        document.getElementById('view-products').addEventListener('click', function() {
            window.location.href = 'http://127.0.0.1:5500/views/products.html';
        });

        document.getElementById('sell-products').addEventListener('click', function() {
            window.location.href = 'http://127.0.0.1:5500/views/seller.html';
        });
    </script>
</body>
</html>
